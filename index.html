<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond Blur - Vision Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Beyond Blur Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#education">Myopia Education</a></li>
        <li><a href="#calculator">Myopia Calculator</a></li>
        <li><a href="#simulator">Vision Simulator</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="simulator">
    <h2>Experience Myopia in the Classroom</h2>
    <p>Drag the slider to see how different levels of myopia affect vision in a classroom setting.</p>
    <div class="simulator-container">
      <input type="range" id="diopter-slider" min="-10" max="0" step="1" value="0">
      <label for="diopter-slider">Diopter: <span id="diopter-value">0</span>D</label>
      <div class="classroom-image">
        <img id="classroom-img" src="classroom-clear.jpg" alt="Classroom">
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
